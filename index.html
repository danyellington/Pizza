<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <form id="orderForm">
      <div class="radio">
        <label for="pizza">
          <p>Select Size:</p>
          <input type="radio" name="size" value="small">
          Small
        </label>
        <label>
          <input type="radio" name="size" value="medium">
          Medium
        </label>
        <label>
          <input type="radio" name="size" value="large">
          Large
        </label>
        <br>
        <label for="pizza">
          <p>Select meat</p>
          <input type="radio" name="meat" value="pepperoni">
          Pepperoni
        </label>
        <br>
        <label>
          <input type="radio" name="meat" value="sausage">
          Sausage
        </label>
        <br>
        <label>
          <input type="radio" name="meat" value="bacon">
          Bacon
        </label>
        <br>
        <label>
          <input type="radio" name="meat" value="none">
          None
        </label>
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <div id="result">
    </div>

  </body>
</html>
