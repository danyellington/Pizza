<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div>
      <form id="orderForm">
        <div class="jumbotron">
          <div class="radio">
            <label for="pizza">
              <p>Select Size:</p>
              <label>
              <input type="radio" name="size" value="small" required>
              Small
            </label>
            </label>
            <label>
              <input type="radio" name="size" value="medium" required>
              Medium
            </label>
            <label>
              <input type="radio" name="size" value="large" required>
              Large
            </label>
            <br><br>
          </div><br><br>
          <div class="jumbotron">
            <label for="pizza">
              <p>Select Meat</p>
              <input type="checkbox" name="meat" value="pepperoni">
              Pepperoni
            </label>
            <br>
            <label>
              <input type="checkbox" name="meat" value="sausage">
              Sausage
            </label>
            <br>
            <label>
              <input type="checkbox" name="meat" value="bacon">
              Bacon
            </label>
            <br>
            <label>
              <input type="checkbox" name="meat" value="chicken">
              Chicken
            </label>
            <br><br>
          </div>
          <div class="jumbotron">
            <label>
              <p>Select Vegetable</p>
              <input type="checkbox" name="veggies" value="onion">
            Onion
            </label>
            <br>
            <label>
              <input type="checkbox" name="veggies" value="peppers">
            Peppers
            </label>
            <br>
            <label>
              <input type="checkbox" name="veggies" value="olives">
            Olives
            </label>
            <br>
            <label>
              <input type="checkbox" name="veggies" value="mushroom">
            Mushroom
            </label>
          </div>
          <br>
          <br>
          <label>
            <p>Cheese:</p><br>
          <input type="radio" name="cheese" value="none">
            None
          </label>
          <label>
            <br>
          <input type="radio" name="cheese" value="extra">
            Extra
          </label>
          <br><br><br>
          <br>
          <div class="form-group">
              <label for="number">Enter Quantity of Pizzas</label>
              <input type="number" class="number">
            </div><br>
          <p>Name</p>
          <input type="text" class="form-control" id="name">
        </input><br>
          <p>Phone Number</p>
          <input type="text" class="form-control" id="phone">
        </input><br>
          <p>Address</p>
          <input type="text" class="form-control" id="address">
          </input>
          <br><br>
          <button type="submit" class="btn btn-primary">Submit Order</button>
      </form>
    </div>
  </div>
    <div id="result">
    </div>
  </body>
</html>
